<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- bootstrap的模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <input type="hidden" name="" id="category_id">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">新增类别</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类别名:</label>
                            <input class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-queren">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script id="categoryTemp" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id={{v.id}} data-toggle="modal" data-target="#myModal"
                    class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id={{v.id}} class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        $(function () {
            getData();

            //进入就显示所有列表
            function getData(){
                $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        var article = template('categoryTemp', backData);
                        $('tbody').html(article);
                    }
                }
            })
            }
            
            //区分新增还是修改
            $('#myModal').on('show.bs.modal', function (e) {
                if (e.relatedTarget === $('#xinzengfenlei')[0]) {
                    $('#exampleModalLabel').text('新增类别');
                    $('#myModal .btn-queren').text('新增').addClass('btn-primary').removeClass(
                        'btn-success');
                    $('#myModal form')[0].reset();
                } else {
                    $('#exampleModalLabel').text('修改类别');
                    $('#myModal .btn-queren').text('编辑').addClass('btn-success').removeClass(
                        'btn-primary');

                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text());
                    $('#category_id').val($(e.relatedTarget).attr('data-id'));
                }
            })

            //取消按钮
            $('.btn-cancel').on('click', function () {
                $('#myModal form')[0].reset();
            })

            //新增按钮
            $('.btn-queren').on('click',function(){
                if($(this).hasClass('btn-primary')){
                    var addName = $('#recipient-name').val().trim();
                    var addSlug = $('#message-text').val().trim();
                    $.ajax({
                        type:'post',
                        url:BigNew.category_add,
                        data:{
                            name:addName,
                            slug:addSlug
                        },
                        success:function(backData){
                            console.log(backData);
                            if(backData.code==201){
                                $('#myModal').modal('hide');
                                getData();
                            }
                        }
                    })
                }else{
                    //修改按钮
                    var cateid =$('#category_id').val().trim();
                    var cateName = $('#recipient-name').val().trim();
                    var cateSlug = $('#message-text').val().trim();
                    $.ajax({
                        type:'post',
                        url:BigNew.category_edit,
                        data:{
                            id:cateid,
                            name:cateName,
                            slug:cateSlug
                        },
                        success:function(backData){
                            console.log(backData);
                            if(backData.code==200){
                                $('#myModal').modal('hide');
                                getData();
                            }
                            
                        }
                    })
                }
            });

            //删除按钮
            $('tbody').on('click','.btn-delete',function(){
                
                if(confirm('确认要删除吗?')){
                    var id=$(this).attr('data-id');
                    $.ajax({
                    type:'post',
                    url:BigNew.category_delete,
                    data:{
                        id:id
                    },
                    success:function(backData){
                        console.log(backData);
                        getData();
                    }
                })
                }
            })
           
                
                
           
        })
    </script>

</body>

</html>
